<mat-card>
  <mat-card-content>
    <table mat-table [dataSource]="users" class="mat-elevation-z8">

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> User Name </th>
        <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
      </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user"> {{ user.firstname }} </td>
    </ng-container>
  
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> Lastname </th>
      <td mat-cell *matCellDef="let user"> {{ user.lastname }} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let user">
        <button mat-button (click)="deleteUser(user.id)">Delete</button>
        <button mat-button [routerLink]="['/users/edit', user.id]">Edit</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['username','name', 'lastname', 'email' ,'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['username','name', 'lastname', 'email',  'actions'];"></tr>
  </table>
</mat-card-content>
</mat-card>

  <button mat-raised-button color="primary" [routerLink]="['/users/new']">Add New User</button>
